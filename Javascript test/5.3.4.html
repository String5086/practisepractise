<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var count = 0;
        var flag = true;
        for(var i=101;i<1000;i+=2){
            flag = false;
            for(var a=3;a<i/2;a++){
                if(i%a==0){
                    flag = true;
                    break;
                }
            }
            if(flag == false){
                output(i);
            }
        }
        function output(i){
            if(count == 6){
                document.write("<br>");
                count = 0;
            }
            document.write(i);
            document.write(" ");
            count++;
        }
    </script>
</body>
</html>
