<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a = prompt("a");
        var b = prompt("b");
        var answer = min(a,b);
        alert(answer);
        function min(a,b){
            if(a>b){
                return b;
            }else{
                return a;
            }
        }
    </script>
