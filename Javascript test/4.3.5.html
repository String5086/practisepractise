<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="div1"></div>
    <script>
        var str;
        for(var i=1;i<=5;i++){
            str = "";
            for(var j=1;j<=i;j++){
                str += j;
                if(j==5){
                    break;
                }
                str += " ";
            }
            document.write(str);
            document.write("<br>");
        }
    </script>
</body>
</html>
