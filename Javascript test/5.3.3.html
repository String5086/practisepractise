<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var count = 0;
        for(var i=1;i<1001;i++){
            test(i);
        }
        function test(i){
            if(i<0 || i%1 != 0){
                document.write("输入非法");
            }else if(i%3==0 && i%5==0 && i%7==0){
                output(i);
            }
        }
        function output(i){
            if(count == 6){
                document.write("<br>");
                count = 0;
            }
            document.write(i);
            document.write(" ");
            count++;
        }
    </script>
</body>
</html>
