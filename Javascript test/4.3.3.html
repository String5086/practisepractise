<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function jiecheng(num){
            var count=1;
            for(var i=num;i>0;i--){
                count *=i;
            }
            return count;
        }
        alert(jiecheng(10));
    </script>
</body>
</html>
