<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
//    定一个函数test(n,m)  n>1,m>n,返回n到m之间的所有回文数。（回文数是正读和反读相同的数，例如 121，1001,…）
        function test(n,m){
            for(var i= Math.ceil(n);i<=Math.floor(m);i++){
                var j= i.toString();
                var flag=true;
                for(var k=0;k< j.length/2;k++){
                    if(j.charAt(k)!= j.charAt(j.length-k-1)){
                        flag = false;
                        break;
                    }
                }
                if(flag){
                    console.log(i);
                }
            }
        }
        test(1,1000);
    </script>
</body>
</html>
