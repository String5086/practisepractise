<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
//        3.在一个字符串中找到第一个只出现一次的字符。如输入abaccdeff，则输出b。
        function test(string){
            for(var i=0;i<string.length;i++){
                var count = 0;
                var char = string.charAt(i);
                for(var j=0;j<string.length;j++){
                    if(char == string.charAt(j)){
                        count++;
                    }
                }
                if(count == 1){
                    console.log(char);
                    break;
                }
            }
        }
        test("abaccdeff");
    </script>
</body>
</html>
